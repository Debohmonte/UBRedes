<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Completa con Imagen Expandible</title>
    <style>
        body {
            background-color: #b3d9ff;
            font-family: Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; 
        }

        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 20px;
        }

        header {
            background-color: #6699cc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            color: white;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-container label, .form-container input {
            margin: 0 10px;
        }

        .form-container input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-container input:focus {
            background-color: #4a6398;
            outline: none;
        }

        .options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .options a {
            background-color: #6699cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .options a:hover {
            background-color: #5588bb;
        }

        .image-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            transition: all 0.3s ease;
            border-radius: 5px;
            object-fit: contain; 
            cursor: pointer;
        }

        .image-container img:active {
            width: 50vw;
            height: 50vh;
            z-index: 1000;
            position: relative;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 10px;
            background-color: #6699cc;
            color: white;
            border-radius: 5px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Formulario y Selección de Imágenes</h1>
    </header>

    <div class="form-container">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">

        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" name="nombre">
    </div>

    <div class="options">
        <a href="option1.html">Opción 1</a>
        <a href="option2.html">Opción 2</a>
        <a href="option3.html">Opción 3</a>
    </div>

    <h1>Expandir la imagen al 50% del contenedor con un click</h1>

    <div class="image-container">
        <img src="image (1).png" alt="Imagen 1">
        <img src="DEBORUBREDES.jpg" alt="Imagen 2">
        <img src="image (2).png" alt="Imagen 3">
        <img src="image.png" alt="Imagen 4">
    </div>

    <footer>
        <p><a href="https://www.google.com/maps?sca_esv=81215ad4e9e1b019&rlz=1C5CHFA_enAR1119AR1121&output=search&q=dot&source=lnms&fbs=AEQNm0CbCVgAZ5mWEJDg6aoPVcBgnoegmQBYI4vM8RhhlMgCG0CXTBN0rNLG4tos8qUan5ONrNbjpIvDHfPLZ2Z7QwTxlu9IdnNLbOPopSyFkYhbvV-Rk5Efjt81m0NjZzm7oC-B9PVNFgOWuR8iKbNwJlpSGJZXe-mot3nvEhKqgdq6CAap_lmC0Q-fq8hVKkWkuDh2J87OzD11JGBaQJhEfr_Y8uPPhQ&entry=mc&ved=1t:200715&ictx=111">DOTSHOPPING CABA</a></p>
        <p><a href="mailto:debora.monteverde@comunidad.ub.edu.ar">debora.monteverde@comunidad.ub.edu.ar</a></p>
        <p>Debora Monteverde</p>
    </footer>

</body>
</html>
