<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Flexible con Im√°genes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ef4949; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .contenedor {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .contenedor img {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .contenedor {
                flex-direction: column;
                align-items: center;
            }

            .contenedor img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
