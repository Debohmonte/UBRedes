<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rosastyle.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Lista de Facturas</title>
</head>
<body>
    <div class="head">
        <header>
            <h3>Facturas</h3>
        </header>
        <div class="command">
            <p>Ordenar por:</p>
            <input type="text" id="order" placeholder="Nro de Factura, Emisor, etc.">
            <button id="cargar">Cargar Facturas</button>
            <button id="vaciar">Vaciar Filtros</button>
        </div>
    </div>

    <table style="width: 100%;">
        <thead>
            <tr>
                <th>Nro Factura</th>
                <th>Emisor</th>
                <th>Receptor</th>
                <th>Monto</th>
                <th>Descripción</th>
                <th>IVA</th>
                <th>Total</th>
                <th>Tipo de Factura</th>
                <th>Fecha</th> <!-- Nueva columna para fecha -->
            </tr>
            <tr id="FiltrosTR">
                <td><input type="text" id="filterNroFactura" placeholder="Número de Factura"></td>
                <td><input type="text" id="filterEmisor" placeholder="Emisor"></td>
                <td><input type="text" id="filterReceptor" placeholder="Receptor"></td>
                <td><input type="text" id="filterMonto" placeholder="Monto"></td>
                <td><input type="text" id="filterDescripcion" placeholder="Descripción"></td>
                <td>
                    <select id="filterIVA">
                        <option value="">Seleccionar IVA</option>
                    </select>
                </td> <!-- Filtro de IVA como desplegable -->
                <td><input type="text" id="filterTotal" placeholder="Total" disabled></td> <!-- Desactivado ya que depende del cálculo -->
                <td><input type="text" id="filterTipo" placeholder="Tipo de Factura"></td>
                <td><input type="date" id="filterFecha" placeholder="Fecha"></td> <!-- Filtro de fecha -->
            </tr>
        </thead>
        <tbody id="tbDatos"></tbody>
        <tfoot>
            <tr>
                <td colspan="9"><span id="totalRegistros"></span></td>
            </tr>
        </tfoot>
    </table>

    <footer>© Facturas System</footer>

    <script>
        $(document).ready(function () {
            // Cargar los valores de IVA al cargar la página
            $.ajax({
                type: "GET",
                url: "./facturasJSON.php",
                success: function(response) {
                    const data = JSON.parse(response);
                    const selectIVA = $("#filterIVA");

                    // Rellenar el desplegable de IVA
                    if (data.ivas && data.ivas.length > 0) {
                        data.ivas.forEach(iva => {
                            selectIVA.append(new Option(iva.iva, iva.iva));
                        });
                    }
                }
            });

            // Cargar datos
            $("#cargar").click(function () {
                cargaTabla();
            });

            // Vaciar filtros
            $("#vaciar").click(function () {
                $("#filterNroFactura").val('');
                $("#filterEmisor").val('');
                $("#filterReceptor").val('');
                $("#filterMonto").val('');
                $("#filterDescripcion").val('');
                $("#filterIVA").val('');
                $("#filterTotal").val('');
                $("#filterTipo").val('');
                $("#filterFecha").val('');
                $("#order").val('');
                $("#tbDatos").empty();
                $("#totalRegistros").text('');
            });

            // Función para cargar los datos
            function cargaTabla() {
                $("#tbDatos").empty(); // Limpiar tabla antes de cargar nuevos datos
                $("#tbDatos").html("<p>Esperando respuesta... <span class='loader'></span></p>"); // Mostrar mensaje de carga

                $.ajax({
                    type: "GET",
                    url: "./facturasJSON.php",
                    data: {
                        orden: $("#order").val(),
                        filterNroFactura: $("#filterNroFactura").val(),
                        filterEmisor: $("#filterEmisor").val(),
                        filterReceptor: $("#filterReceptor").val(),
                        filterMonto: $("#filterMonto").val(),
                        filterDescripcion: $("#filterDescripcion").val(),
                        filterIVA: $("#filterIVA").val(),
                        filterFecha: $("#filterFecha").val() // Filtro de fecha
                    },
                    success: function (response) {
                        $("#tbDatos").empty(); // Limpiar tabla una vez que se reciben los datos
                        try {
                            const data = JSON.parse(response);
                            if (data.facturas && data.facturas.length > 0) {
                                data.facturas.forEach(factura => {
                                    let row = `
                                        <tr>
                                            <td>${factura.NroFactura}</td>
                                            <td>${factura.Emisor}</td>
                                            <td>${factura.Receptor}</td>
                                            <td>${factura.Monto}</td>
                                            <td>${factura.Descripcion}</td>
                                            <td>${factura.IVA}</td>
                                            <td>${factura.Total}</td>
                                            <td>${factura.Tipo}</td>
                                            <td>${factura.Fecha}</td> <!-- Mostrar la fecha -->
                                        </tr>`;
                                    $("#tbDatos").append(row);
                                });
                                $("#totalRegistros").html(`Total de Facturas: ${data.facturas.length}`);
                            } else {
                                $("#tbDatos").html("<tr><td colspan='9'>No se encontraron resultados.</td></tr>");
                            }
                        } catch (e) {
                            console.error("Error al procesar el JSON: ", e);
                            console.log("Respuesta recibida: ", response);
                            alert("Error al procesar los datos del servidor.");
                        }
                    },
                    error: function () {
                        $("#tbDatos").empty(); // Limpiar la tabla si ocurre un error
                        alert("Error al cargar los datos");
                    }
                });
            }
        });
    </script>
</body>
</html>
