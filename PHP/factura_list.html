<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Facturas</title>
    <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffd1e1; /* Light pink background */
            padding: 0;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: white;
            background-color: #ff5bb5; /* Bright pink background for header */
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ff5bb5; /* Border color */
            text-align: center;
        }

        th {
            background-color: #ff5bb5; /* Bright pink background for table header */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f4f9; /* Light grey for even rows */
        }

        tr:hover {
            background-color: #f4c2c2; /* Hover effect on rows */
        }

        footer {
            margin-top: 20px;
            text-align: center;
            background-color: #ff5bb5; /* Bright pink background for footer */
            padding: 10px;
            color: white;
        }

        .filter-form {
            background-color: #ffacd1; /* Light pink for the filter form */
            padding: 20px;
            text-align: center;
        }

        .filter-form label {
            margin-right: 10px;
            font-weight: bold;
        }

        .filter-form input, .filter-form select {
            padding: 10px;
            border: 1px solid #ff5bb5; /* Border matching the pink theme */
            border-radius: 5px;
            margin-right: 10px;
        }

        .filter-form button {
            padding: 10px 20px;
            background-color: #ff5bb5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .filter-form button:hover {
            background-color: #ff3b8d; /* Darker pink for hover effect */
        }

        #clearFilters {
            background-color: #ff7db5; /* Lighter pink for the clear filter button */
        }

        #clearFilters:hover {
            background-color: #ff5bb5; /* Matching the theme for hover */
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Listado de Facturas</h1>

  
    <form id="filterForm" class="filter-form">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id">
        
        <label for="nro_factura">Nro Factura:</label>
        <input type="text" id="nro_factura" name="nro_factura">
        
        <label for="cuil_emisor">CUIL Emisor:</label>
        <input type="text" id="cuil_emisor" name="cuil_emisor">
        
        <label for="cuil_receptor">CUIL Receptor:</label>
        <input type="text" id="cuil_receptor" name="cuil_receptor">
        
        <label for="monto">Monto:</label>
        <input type="text" id="monto" name="monto">
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion">
        
        <label for="iva">IVA:</label>
        <select id="iva" name="iva">
            <option value="">Todos</option>
            <option value="10.5">10.5%</option>
            <option value="21">21%</option>
            <option value="27">27%</option>
        </select>
        
        <label for="tipo_id">Tipo ID:</label>
        <input type="text" id="tipo_id" name="tipo_id">
        
        <button type="submit">Filtrar</button>
        <button type="button" id="clearFilters">Vaciar Filtros</button>
    </form>

   
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nro Factura</th>
                <th>CUIL Emisor</th>
                <th>CUIL Receptor</th>
                <th>Monto</th>
                <th>Descripción</th>
                <th>IVA</th>
                <th>Total</th>
                <th>Tipo ID</th>
            </tr>
        </thead>
        <tbody id="factura-data">
            <!-- DATOS PHP -->
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Listado de Facturas</p>
    </footer>

    <script>
        // CARGA FACTURA
        function loadFacturas() {
            $.ajax({
                url: './conexion.php',
                type: 'GET',
                data: $('#filterForm').serialize(), // FILTROS
                success: function(data) {
                    $("#factura-data").html(data);
                }
            });
        }

        // CARGA INFO FACTURA
        $(document).ready(function() {
            loadFacturas();

            // FILTRA
            $("#filterForm").on('submit', function(e) {
                e.preventDefault(); 
                loadFacturas(); 
            });

            //BORRA FILTRSOS
            $("#clearFilters").on('click', function() {
                $('#filterForm')[0].reset(); 
                loadFacturas(); 
            });
        });
    </script>

</body>
</html>
