<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Facturas</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #FF7361;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        .filter-form {
            margin-bottom: 20px;
        }
        .filter-form label {
            margin-right: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Listado de Facturas</h1>

    <!-- Filter form -->
    <form id="filterForm" class="filter-form">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id">
        
        <label for="nro_factura">Nro Factura:</label>
        <input type="text" id="nro_factura" name="nro_factura">
        
        <label for="cuil_emisor">CUIL Emisor:</label>
        <input type="text" id="cuil_emisor" name="cuil_emisor">
        
        <label for="cuil_receptor">CUIL Receptor:</label>
        <input type="text" id="cuil_receptor" name="cuil_receptor">
        
        <label for="monto">Monto:</label>
        <input type="text" id="monto" name="monto">
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion">
        
        <label for="iva">IVA:</label>
        <select id="iva" name="iva">
            <option value="">Todos</option>
            <option value="10.5">10.5%</option>
            <option value="21">21%</option>
            <option value="27">27%</option>
        </select>
        
        <label for="tipo_id">Tipo ID:</label>
        <input type="text" id="tipo_id" name="tipo_id">
        
        <button type="submit">Filtrar</button>
    </form>

    <!-- Table for displaying filtered data -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nro Factura</th>
                <th>CUIL Emisor</th>
                <th>CUIL Receptor</th>
                <th>Monto</th>
                <th>Descripción</th>
                <th>IVA</th>
                <th>Total</th>
                <th>Tipo ID</th>
            </tr>
        </thead>
        <tbody id="factura-data">
            <!-- Data from the PHP script will be injected here -->
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Listado de Facturas</p>
    </footer>

    <script>
        // Function to load factura data based on the filters
        function loadFacturas() {
            $.ajax({
                url: './conexion.php',
                type: 'GET',
                data: $('#filterForm').serialize(), // Get the filter form data
                success: function(data) {
                    $("#factura-data").html(data); // Inject the returned data into the table
                }
            });
        }

        // Load all data on page load
        $(document).ready(function() {
            loadFacturas(); // Load the data initially

            // Bind the filter form submit event to reload the data with filters
            $("#filterForm").on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                loadFacturas(); // Load data with filters
            });
        });
    </script>

</body>
</html>
