<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Facturas</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #FF7361;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Listado de Facturas</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nro Factura</th>
                <th>CUIL Emisor</th>
                <th>CUIL Receptor</th>
                <th>Monto</th>
                <th>Descripci√≥n</th>
                <th>IVA</th>
                <th>Total</th>
                <th>Tipo ID</th>
            </tr>
        </thead>
        <tbody id="factura-data">
            <!-- Data from the PHP script will be injected here -->
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Listado de Facturas</p>
    </footer>

    <script>
        // When the document is ready, load the factura data using AJAX
        $(document).ready(function() {
            // Load factura data from the PHP script
            $("#factura-data").load("./conexion.php");
        });
    </script>

</body>
</html>
