<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rosastyle.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Lista de Facturas</title>

</head>

<body>
    <!-- Header and command section -->
    <div class="head">
        <header>
            <h3>Facturas</h3>
        </header>
        <div class="command">
            <p>Ordenar por:</p>
            <input type="text" id="filterNroFactura" placeholder="Nro de Factura, Emisor, etc.">
            <button id="cargar">Cargar Facturas</button>
            <button id="vaciar">Vaciar Filtros</button>
            <button id="altaFacturaBtn">Alta Factura</button>
        </div>
    </div>

    <!-- Table for displaying invoices -->
    <table>
        <thead>
            <tr>
                <th>Nro Factura</th>
                <th>Emisor</th>
                <th>Receptor</th>
                <th>Monto</th>
                <th>Descripción</th>
                <th>IVA</th>
                <th>Total</th>
                <th>Tipo de Factura</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
            <tr id="FiltrosTR">
                <td><input type="text" id="filterNroFactura" placeholder="Número de Factura"></td>
                <td><input type="text" id="filterEmisor" placeholder="Emisor"></td>
                <td><input type="text" id="filterReceptor" placeholder="Receptor"></td>
                <td><input type="text" id="filterMonto" placeholder="Monto"></td>
                <td><input type="text" id="filterDescripcion" placeholder="Descripción"></td>
                <td>
                    <select id="filterIVA">
                        <option value="">Seleccionar IVA</option>
                        <option value="10.50">10%</option>
                        <option value="21">21%</option>
                    </select>
                </td>
                <td><input type="text" id="filterTotal" placeholder="Total" disabled></td>
                <td><input type="text" id="filterTipo" placeholder="Tipo de Factura"></td>
                <td><input type="date" id="filterFecha" placeholder="Fecha"></td>
                <td></td>
            </tr>
        </thead>
        <tbody id="tbDatos"></tbody>
    </table>

    <footer>© Facturas System</footer>

    <!-- Modal overlay (used for both modals) -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Alta Factura Modal -->
    <div id="modalAltaFactura" class="modal-content" style="display:none;">
        <span class="close" id="closeModalAlta">&times;</span>
        <h2>Alta de Factura</h2>
        <form id="altaFacturaForm" enctype="multipart/form-data">
            <label for="nro_factura">Número de Factura:</label>
            <input type="text" id="nro_factura" name="nro_factura" required><br><br>

            <label for="emisor">Emisor:</label>
            <input type="text" id="emisor" name="emisor" required><br><br>

            <label for="receptor">Receptor:</label>
            <input type="text" id="receptor" name="receptor" required><br><br>

            <label for="monto">Monto:</label>
            <input type="text" id="monto" name="monto" required><br><br>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion"><br><br>

            <label for="iva">IVA:</label>
            <input type="number" id="iva" name="iva" required><br><br>

            <label for="tipo_id">Tipo de Factura:</label>
            <input type="text" id="tipo_id" name="tipo_id" required><br><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label for="documentoPdf">Adjuntar PDF:</label>
            <input type="file" id="documentoPdf" name="documentoPdf" accept="application/pdf"><br><br>

            <button type="submit">Guardar</button>
            <button type="button" id="cerrarModal">Cancelar</button>
        </form>
    </div>

    <!-- Modificar Factura Modal -->
    <div id="modalModiFactura" class="modal-content" style="display:none;">
        <span class="close" id="closeModalModi">&times;</span>
        <h2>Modificar Factura</h2>
        <form id="modiFacturaForm" enctype="multipart/form-data">
            <input type="hidden" id="modi_nro_factura" name="nro_factura">

            <label for="modi_emisor">Emisor:</label>
            <input type="text" id="modi_emisor" name="emisor" required><br><br>

            <label for="modi_receptor">Receptor:</label>
            <input type="text" id="modi_receptor" name="receptor" required><br><br>

            <label for="modi_monto">Monto:</label>
            <input type="text" id="modi_monto" name="monto" required><br><br>

            <label for="modi_descripcion">Descripción:</label>
            <input type="text" id="modi_descripcion" name="descripcion"><br><br>

            <label for="modi_iva">IVA:</label>
            <input type="number" id="modi_iva" name="iva" required><br><br>

            <label for="modi_tipo_id">Tipo de Factura:</label>
            <input type="text" id="modi_tipo_id" name="tipo_id" required><br><br>

            <label for="modi_fecha">Fecha:</label>
            <input type="date" id="modi_fecha" name="fecha" required><br><br>

            <label for="modi_documentoPdf">Adjuntar PDF:</label>
            <input type="file" id="modi_documentoPdf" name="documentoPdf" accept="application/pdf"><br><br>

            <button type="submit">Modificar</button>
            <button type="button" id="cerrarModalModi">Cancelar</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Show Alta Modal
            $("#altaFacturaBtn").click(function () {
                $("#modalOverlay").fadeIn();
                $("#modalAltaFactura").fadeIn();
            });

            // Close Alta Modal
            $("#cerrarModal, #closeModalAlta").click(function () {
                $("#modalOverlay").fadeOut();
                $("#modalAltaFactura").fadeOut();
            });

            // Show Modificar Modal
            $(".modificarBtn").click(function () {
                $("#modalOverlay").fadeIn();
                $("#modalModiFactura").fadeIn();
            });

            // Close Modificar Modal
            $("#cerrarModalModi, #closeModalModi").click(function () {
                $("#modalOverlay").fadeOut();
                $("#modalModiFactura").fadeOut();
            });

            // Process Alta Factura form submission
            $("#altaFacturaForm").submit(function (event) {
                event.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    type: "POST",
                    url: "./alta.php",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        alert("Factura añadida correctamente");
                        $("#modalAltaFactura").fadeOut();
                        $("#modalOverlay").fadeOut();
                        cargaTabla(); // Load updated table
                    },
                    error: function (xhr, status, error) {
                        alert("Error al agregar la factura.");
                    }
                });
            });

            // Process Modificar Factura form submission
            $("#modiFacturaForm").submit(function (event) {
                event.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    type: "POST",
                    url: "./modificar.php",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        alert("Factura modificada correctamente");
                        $("#modalModiFactura").fadeOut();
                        $("#modalOverlay").fadeOut();
                        cargaTabla(); // Load updated table
                    },
                    error: function (xhr, status, error) {
                        alert("Error al modificar la factura.");
                    }
                });
            });

            // Function to load and display invoices
            function cargaTabla() {
                $.ajax({
                    type: "GET",
                    url: "./facturasJSON.php",
                    success: function (response) {
                        $("#tbDatos").empty();

                        if (response.facturas && response.facturas.length > 0) {
                            response.facturas.forEach(function (factura) {
                                let row = `
                                    <tr>
                                        <td>${factura.nro_factura}</td>
                                        <td>${factura.cuil_emisor}</td>
                                        <td>${factura.cuil_receptor}</td>
                                        <td>${factura.monto}</td>
                                        <td>${factura.descripcion}</td>
                                        <td>${factura.iva}</td>
                                        <td>${factura.total}</td>
                                        <td>${factura.tipo_id}</td>
                                        <td>${factura.fecha}</td>
                                        <td>
                                            <button class="modificarBtn" data-id="${factura.nro_factura}">Modificar</button>
                                            <button class="eliminarBtn" data-id="${factura.nro_factura}">Eliminar</button>
                                        </td>
                                    </tr>`;
                                $("#tbDatos").append(row);
                            });
                        } else {
                            $("#tbDatos").html("<tr><td colspan='10'>No se encontraron resultados.</td></tr>");
                        }
                    },
                    error: function (xhr, status, error) {
                        alert("Error al cargar las facturas.");
                    }
                });
            }

            // Load invoices when page loads
            cargaTabla();
        });
    </script>
</body>

</html>
