<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rosastyle.css">
    <title>Alta de Factura - Ventana Modal</title>
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        .desactivado {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h2>Alta de Factura</h2>
        <button id="abrirModal">Abrir Modal</button>
        <!-- Tu tabla de facturas iría aquí -->
    </div>

    <!-- Ventana Modal -->
    <div id="ventanaModal" class="modal">
        <div class="modal-content">
            <h2>Agregar Nueva Factura</h2>
            <form id="altaFacturaForm">
                <label for="nro_factura">Número de Factura:</label>
                <input type="text" id="nro_factura" name="nro_factura" required><br><br>

                <label for="emisor">Emisor:</label>
                <input type="text" id="emisor" name="emisor" required><br><br>

                <label for="receptor">Receptor:</label>
                <input type="text" id="receptor" name="receptor" required><br><br>

                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" required><br><br>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion"><br><br>

                <label for="iva">IVA:</label>
                <input type="number" id="iva" name="iva" required><br><br>

                <label for="tipo_id">Tipo de Factura:</label>
                <input type="text" id="tipo_id" name="tipo_id" required><br><br>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <button type="submit">Guardar</button>
                <button type="button" id="cerrarModal">Cerrar</button>
            </form>
        </div>
    </div>

    <script>
        // Obtener elementos del DOM
        var modal = document.getElementById("ventanaModal");
        var abrirModalBtn = document.getElementById("abrirModal");
        var cerrarModalBtn = document.getElementById("cerrarModal");
        var contenedor = document.getElementById("contenedor");

        // Abrir la ventana modal
        abrirModalBtn.onclick = function() {
            modal.style.display = "flex"; // Mostrar el modal
            contenedor.classList.add("desactivado"); // Desactivar fondo
        }

        // Cerrar la ventana modal
        cerrarModalBtn.onclick = function() {
            modal.style.display = "none"; // Ocultar el modal
            contenedor.classList.remove("desactivado"); // Reactivar fondo
        }

        // Cerrar modal al hacer clic fuera del contenido
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none"; // Ocultar modal
                contenedor.classList.remove("desactivado"); // Reactivar fondo
            }
        }

        // Procesar el formulario
        document.getElementById('altaFacturaForm').onsubmit = function(event) {
            event.preventDefault(); // Prevenir el envío por defecto

            // Crear la solicitud AJAX para enviar los datos
            var formData = new FormData(this);

            fetch('./altafactura.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Factura añadida correctamente.");
                    modal.style.display = "none"; // Cerrar el modal
                    contenedor.classList.remove("desactivado"); // Reactivar fondo
                    // Aquí puedes recargar la tabla o actualizar el contenido
                } else {
                    alert("Error al añadir factura: " + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Hubo un problema con la solicitud.");
            });
        }
    </script>
</body>
</html>
