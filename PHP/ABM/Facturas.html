<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .table-container {
            margin: 20px auto;
            width: 90%;
        }

        table.tabla-facturas {
            width: 100%;
            border-collapse: collapse;
        }

        table.tabla-facturas thead tr {
            background-color: #ff66b2;
        }

        table.tabla-facturas th {
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        table.tabla-facturas th, table.tabla-facturas td {
            border: 1px solid #ff66b2;
        }

        table.tabla-facturas tbody tr:nth-child(even) {
            background-color: #ffe6f0;
        }

        table.tabla-facturas tbody tr:nth-child(odd) {
            background-color: #ffd9eb;
        }

        table.tabla-facturas td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <table class="tabla-facturas">
            <thead>
                <tr>
                    <th>Nro Factura</th>
                    <th>Emisor</th>
                    <th>Receptor</th>
                    <th>Monto</th>
                    <th>Descripción</th>
                    <th>IVA</th>
                    <th>Total</th>
                    <th>Tipo de Factura</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de datos se generarán aquí -->
            </tbody>
        </table>
    </div>

</body>
</html>
